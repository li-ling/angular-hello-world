<form [formGroup]="form">
 <div class="form-group">
   <label for="oldPassword">Old Password</label>
   <input type="password" 
          class="form-control" 
          formControlName="oldPassword"          
          >
    <div *ngIf="oldPassword.touched  && oldPassword.invalid" class="alert alert-danger">
          <div *ngIf="oldPassword.errors.required">Old Password is required</div>                  
          <div *ngIf="oldPassword.errors.incorrectOldPassword">Old Password is incorrect</div>                  
    </div>
  </div>
  <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" 
             class="form-control"              
             formControlName="newPassword"
             >
      <div *ngIf="newPassword.touched  && newPassword.invalid" class="alert alert-danger">
        <div *ngIf="newPassword.errors.required">New Password is required</div>
      </div>          
                     
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" 
            class="form-control" 
            formControlName="confirmPassword"            
            >
    <div *ngIf="confirmPassword.touched  && confirmPassword.invalid" class="alert alert-danger">
        <div *ngIf="confirmPassword.errors.required">Confirm Password is required</div>
      </div>                              
    <div *ngIf="confirmPassword.valid 
          && form.invalid 
          && form.errors.passwordsDontMatch" 
        class="alert alert-danger">Passwords don't match</div>
</div>       
<button class="btn btn-primary" type="submit">Change Password</button>
</form>
