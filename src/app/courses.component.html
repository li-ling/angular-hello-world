<h2>{{title}}</h2>
<!-- Property Binding -->
<h2 [textContent]="title" [hidden]="courses.length == 0"></h2>

<!-- Class Binding -->
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>

<!-- ngSwitchCase -->
<div [ngSwitch]="viewMode">
        <div *ngSwitchCase="'map'">Map View Content</div>
        <div *ngSwitchCase="'list'">List View Content</div>
        <div *ngSwitchDefault>Otherwise </div>
</div>
<!-- Event Filtering -->        
<input (keyup.enter)="onKeyUp($event)"/>

<!-- Two-way Bindings Long way and Short way -->
<!-- <input [value]="email" (keyup.enter)="email = $event.target.value; onKeyUp2()"/> -->
<input [(ngModel)]="email" (keyup.enter)="onKeyUp2()"/>

<!-- Event Binding and bubbling -->
<div (click)='onDivClicked()'>

<!-- Style Binding -->
<button [style.backgroundColor]="isActive ? 'blue' : 'white'" class="btn btn-primary" [class.active]="isActive" (click)="onSave($event)">save</button>
</div>

<!-- ngIf directive -->
<div *ngIf="courses.length > 0; then coursesList else noCourses">          
</div>
<button (click)="onAdd()">Add Course</button>
<button (click)="loadCourses()">Load </button>

<!-- templates -->
<ng-template #coursesList>
    <h2>There are {{courses.length }} courses</h2>
    <ul>
        <!-- ngFor -->
        <li *ngFor="let course of courses; index as i; even as isEven; trackBy: trackCourse">
            {{ i }} - {{ course.name }} <span *ngIf="isEven">(EVEN)</span>
            <button (click)="onChange(course)">Remove</button>
        </li>
    </ul>
</ng-template>
<ng-template #noCourses>
    <h2>There are no courses yet.</h2>
</ng-template>

<!-- Pipes and Custom Pipes -->
<div>{{text | summary:10 }}</div>
<img src="{{ imageUrl }}"/>
<!-- Property Binding -->
<img [src]="imageUrl"/>       
<table>
    <tr>
        <!-- Attribute Binding -->        
        <td [attr.colspan]="colSpan"></td>
    </tr>
</table>
